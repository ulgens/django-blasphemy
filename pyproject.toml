[tool.poetry]
name = "django-blasphemy"
version = "0.1.0"
description = ""
authors = ["Ülgen Sarıkavak <ulgensrkvk@gmail.com>"]

[tool.poetry.dev-dependencies]
# Debugging
ipdb = "0.13.13"
ipython = "8.21.0"
# Formatters
django-upgrade = "1.15.0"
# Quality check
pre-commit = "3.6.0"

[tool.poetry.dependencies]
python = "^3.12"
Django = "5.0.1"
django-admin-interface = "0.28.5"
django-debug-toolbar = "4.3.0"
django-environ = "0.11.2"
django-extensions = "3.2.3"
dj-database-url = "2.1.0"
GitPython = "3.1.41"
gunicorn = "21.2.0"
psycopg2-binary = "2.9.9"
sentry-sdk = "1.40.0"
whitenoise = "6.6.0"

[build-system]
requires = ["poetry-core>=1.1.8"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    # https://docs.astral.sh/ruff/rules/#flake8-builtins-a
    # https://github.com/gforcada/flake8-builtins
    "A",
    # https://docs.astral.sh/ruff/rules/#flake8-bugbear-b
    # https://github.com/PyCQA/flake8-bugbear
    "B",
    # https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    # https://github.com/adamchainz/flake8-comprehensions
    "C4",
    # https://docs.astral.sh/ruff/rules/#isort-i
    # https://pycqa.github.io/isort/
    "I",
    # https://docs.astral.sh/ruff/rules/#pep8-naming-n
    # https://github.com/PyCQA/pep8-naming
    "N",
    # https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
    # Project link is the astral/ruff website, so no external links.
    "RUF",
    # https://docs.astral.sh/ruff/rules/#flake8-bandit-s
    # https://github.com/tylerwince/flake8-bandit
    "S",
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    # https://github.com/asottile/pyupgrade
    "UP",
]

[tool.isort]
# We are no longer using black directly but ruff needs that profile definition too.
profile = "black"
