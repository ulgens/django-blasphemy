services:
  django:
    build: .
    image: blasphemy_django
    container_name: blasphemy_django
    volumes:
      - .:/code
    env_file: .env
    environment:
      # The default value is "xterm" and limits available color palette
      # https://stackoverflow.com/questions/10003136/what-is-the-difference-between-xterm-color-xterm-256color
      - TERM=xterm-256color
    working_dir: /code/src
    command: python manage.py runserver 0:8000
    ports:
      - "${DJANGO_HOST_FORWARD_PORT:-8000}:8000"
    stdin_open: true
    tty: true
    # https://docs.docker.com/compose/how-tos/startup-order/#example
    depends_on:
      db:
        condition: service_healthy
        restart: true
      mailpit:
        condition: service_started
      redis:
        condition: service_started

  db:
    env_file: .env
    image: postgres:17.5-alpine3.21@sha256:5d004e058f520673f1f6edbad6b1603d5dab4c818e257c041889ef64672a8cc4
    container_name: blasphemy_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      PGPORT: ${POSTGRES_DB_PORT}
    ports:
      - "${POSTGRES_HOST_FORWARD_PORT}:${POSTGRES_DB_PORT}"
    volumes:
      - dbdata:/var/lib/postgresql/data
    # https://docs.docker.com/compose/how-tos/startup-order/#example
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER} -d ${POSTGRES_DB_USER}" ]
      interval: 1s
      retries: 10
      timeout: 10s

  mailpit:
    image: axllent/mailpit:v1.27.7@sha256:cae83a33cd9b9598e4acb210be673dda7e741d5271ed4045310ab456950a136a
    container_name: blasphemy_mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped
    volumes:
      - mailpit-data:/data

  redis:
    env_file: .env
    image: redis:8.0.3-alpine3.21@sha256:25c0ae32c6c2301798579f5944af53729766a18eff5660bbef196fc2e6214a9c
    container_name: blasphemy_redis
    ports:
      # TODO: Check if internal port is configurable
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - redis-data:/data

  celery_workers:
    build: .
    image: blasphemy_celery_workers
    container_name: blasphemy_celery_workers
    volumes:
      - .:/code
    env_file: .env
    working_dir: /code/src
    command: celery -A core.celery worker -E -l info
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    stdin_open: true
    tty: true

  celery_beat:
    build: .
    image: blasphemy_celery_beat
    container_name: blasphemy_celery_beat
    volumes:
      - .:/code
    env_file: .env
    working_dir: /code/src
    command: celery -A core.celery beat -l info
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    stdin_open: true
    tty: true

  celery_flower:
    build: .
    image: blasphemy_celery_flower
    volumes:
      - .:/code
    env_file: .env
    working_dir: /code/src
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_started

volumes:
  dbdata:
    driver: local
  mailpit-data:
    driver: local
  redis-data:
    driver: local
