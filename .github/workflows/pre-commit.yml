# https://github.com/tox-dev/action-pre-commit-uv

name: "pre-commit"

on:
  push:
    branches:
      - main
  pull_request: ~

env:
  PYTHON_VERSION: 3.13.2
  UV_VERSION: 0.6.9

jobs:
  run-pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv ${{ env.UV_VERSION }} & Python ${{ env.PYTHON_VERSION }}
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: '**/pre-commit-requirements.txt'
        python-version: ${{ env.PYTHON_VERSION }}
        version: ${{ env.UV_VERSION }}

    - name: pre-commit cache
      id: precommit_cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml, **/pre-commit-requirements.txt') }}
        restore-keys: pre-commit-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

    - name: Run pre-commit
      run: >
        uv run
        --no-sync
        --with-requirements .github/workflows/pre-commit-requirements.txt
        pre-commit run --all-files
