authors = [
    { name = "Ülgen Sarıkavak", email = "ulgensrkvk@gmail.com" },
]
requires-python = ">=3.13"
dependencies = [
    "celery[redis]==5.4",
    "django==5.2a1",
    "django-admin-interface==0.29.4",
    "django-click==2.4",
    "django-debug-toolbar==5.0.1",
    "django-dirtyfields==1.9.6",
    "django-environ==0.12",
    "django-extensions",
    "django-filter==25.1",
    "django-jsonform==2.23.2",
    "django-removals==1.0.5",
    "djangorestframework==3.15.2",
    "drf-spectacular==0.28",
    "flower==2.0.1",
    "gitpython==3.1.44",
    "gunicorn==23",
    # https://docs.djangoproject.com/en/dev/releases/4.2/#psycopg-3-support
    "psycopg[binary]==3.2.4",
    "rich==13.9.4",
    "sentry-sdk==2.21.0",
    "uuid7==0.1",
    "whitenoise==6.9.0",
]

[dependency-groups]
dev = [
    # Debugging
    "ipdb==0.13.13",
    "ipython==8.32",
    "wat-inspector==0.4.3",
    # Formatters
    # Used by Django's find_formatters and run_formatters (with a monkey patch)
    "ruff==0.9.6",
    "django-upgrade==1.23.1",
    # Quality check
    "pre-commit==4.1.0",
    # Testing
    "factory-boy==3.3.3",
    "parameterized==0.9",
    "tblib==3",
    "xkcdpass==1.19.9",
    # Visualization
    "pydot==3.0.4", # For visualizing Django models with "graph_models --pydot"
