[tool.poetry]
name = "django-blasphemy"
version = "0.1.0"
description = ""
authors = ["Ülgen Sarıkavak <ulgensrkvk@gmail.com>"]

[tool.poetry.dev-dependencies]
# Debugging
ipdb = "0.13.13"
ipython = "8.14.0"
# Formatters
black = "23.3.0"
django-upgrade = "1.14.0"
django-migrations-formatter = {extras = ["black", "isort"], version = "1.0.0"}
fixit = "0.1.4"  # https://github.com/Instagram/Fixit
flake8 = "6.0.0"
flake8-bugbear = "23.6.5"
flake8-builtins = "2.1.0"
flake8-comprehensions = "3.13.0"
isort = "5.12.0"
pep8-naming = "0.13.3"
pyupgrade = "3.8.0"
shed = "2023.6.1"
# Quality & security check
bandit = "1.7.5"
pre-commit = "3.3.3"

[tool.poetry.dependencies]
python = "^3.11"
Django = "4.2.3"
django-admin-interface = "0.26.0"
django-debug-toolbar = "4.1.0"
django-environ = "0.10.0"
django-extensions = "3.2.3"
dj-database-url = "2.0.0"
GitPython = "3.1.31"
gunicorn = "20.1.0"
psycopg2-binary = "2.9.6"
sentry-sdk = "1.26.0"
whitenoise = "6.5.0"

[build-system]
requires = ["poetry-core>=1.1.8"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py311"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
