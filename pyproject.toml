[tool.poetry]
name = "django-blasphemy"
version = "0.1.0"
description = ""
authors = ["Ülgen Sarıkavak <ulgensrkvk@gmail.com>"]

[tool.poetry.dev-dependencies]
# Debugging
ipdb = "0.13.13"
ipython = "8.21.0"
# Formatters
django-upgrade = "1.15.0"
flake8 = "7.0.0"
flake8-bugbear = "24.1.17"
flake8-builtins = "2.2.0"
flake8-comprehensions = "3.14.0"
isort = "5.13.2"
pep8-naming = "0.13.3"
# Quality & security check
bandit = "1.7.7"
pre-commit = "3.6.0"

[tool.poetry.dependencies]
python = "^3.12"
Django = "5.0.1"
django-admin-interface = "0.28.5"
django-debug-toolbar = "4.3.0"
django-environ = "0.11.2"
django-extensions = "3.2.3"
dj-database-url = "2.1.0"
GitPython = "3.1.41"
gunicorn = "21.2.0"
psycopg2-binary = "2.9.9"
sentry-sdk = "1.40.0"
whitenoise = "6.6.0"

[build-system]
requires = ["poetry-core>=1.1.8"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    # https://docs.astral.sh/ruff/rules/unused-noqa/
    "RUF100",
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "UP",
]

[tool.isort]
# We are no longer using black directly but ruff needs that profile definition too.
profile = "black"
