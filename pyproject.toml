[tool.poetry]
name = "django-blasphemy"
version = "0.1.0"
description = ""
authors = ["Ülgen Sarıkavak <ulgensrkvk@gmail.com>"]

[tool.poetry.dev-dependencies]
# Debugging
ipdb = "0.13.13"
ipython = "8.20.0"
# Formatters
black = "23.12.1"
django-upgrade = "1.15.0"
django-migrations-formatter = {extras = ["black", "isort"], version = "1.0.0"}
fixit = "2.1.0"  # https://github.com/Instagram/Fixit
flake8 = "7.0.0"
flake8-bugbear = "24.1.17"
flake8-builtins = "2.2.0"
flake8-comprehensions = "3.14.0"
isort = "5.13.2"
pep8-naming = "0.13.3"
pyupgrade = "3.15.0"
shed = "2023.6.1"
# Quality & security check
bandit = "1.7.6"
pre-commit = "3.6.0"

[tool.poetry.dependencies]
python = "^3.12"
Django = "5.0.1"
django-admin-interface = "0.28.3"
django-debug-toolbar = "4.2.0"
django-environ = "0.11.2"
django-extensions = "3.2.3"
dj-database-url = "2.1.0"
GitPython = "3.1.41"
gunicorn = "21.2.0"
psycopg2-binary = "2.9.9"
sentry-sdk = "1.39.2"
whitenoise = "6.6.0"

[build-system]
requires = ["poetry-core>=1.1.8"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py312"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
