# https://github.com/tox-dev/action-pre-commit-uv

name: "Lint & formatting check"

on:
  push:
    branches:
      - main
  pull_request: ~

env:
  PYTHON_VERSION: 3.13.5
  UV_VERSION: 0.8.8
  PRE_COMMIT_VERSION: 4.2.0
  PRE_COMMIT_UV_VERSION: 4.1.4

jobs:
  run-pre-commit:
    name: pre-commit run --all-files
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv ${{ env.UV_VERSION }} & Python ${{ env.PYTHON_VERSION }}
      id: setup-uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: ${{ env.PYTHON_VERSION }}
        version: ${{ env.UV_VERSION }}

    - name: Cache pre-commit
      id: cache-precommit
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: >
          pre-commit-
          ${{ runner.os }}-
          ${{ env.UV_VERSION }}-
          ${{ env.PYTHON_VERSION }}-
          ${{ env.PRE_COMMIT_VERSION }}-
          ${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: >
          pre-commit-
          ${{ runner.os }}-
          ${{ env.UV_VERSION }}-
          ${{ env.PYTHON_VERSION }}-
          ${{ env.PRE_COMMIT_VERSION }}-

    - name: Run pre-commit
      run: >
        uv run
        --no-sync
        --with uv==${{ env.UV_VERSION }}
        --with pre-commit==${{ env.PRE_COMMIT_VERSION }}
        --with pre-commit-uv==${{ env.PRE_COMMIT_UV_VERSION }}
        --with uv==${{ env.UV_VERSION }}
        pre-commit run --all-files
