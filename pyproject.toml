[tool.poetry]
name = "django-blasphemy"
version = "0.1.0"
description = ""
authors = ["Ülgen Sarıkavak <ulgensrkvk@gmail.com>"]

[tool.poetry.dev-dependencies]
# Debugging
ipdb = "0.13.9"
ipython = "8.4.0"
# Formatters
black = "22.8.0"
django-migrations-formatter = {extras = ["black", "isort"], version = "1.0.0"}
fixit = "0.1.4"  # https://github.com/Instagram/Fixit
flake8 = "5.0.4"
flake8-bugbear = "22.8.23"
flake8-builtins = "1.5.3"
flake8-comprehensions = "3.10.0"
isort = "5.10.1"
pep8-naming = "0.13.2"
shed = "0.10.1"
# Quality check
pre-commit = "2.20.0"

[tool.poetry.dependencies]
python = "^3.10"
Django = "4.1.1"
django-admin-interface = "0.20.0"
django-debug-toolbar = "3.6.0"
django-environ = "0.9.0"
django-extensions = "3.2.0"
dj-database-url = "1.0.0"
GitPython = "3.1.27"
gunicorn = "20.1.0"
psycopg2-binary = "2.9.3"
sentry-sdk = "1.9.7"
whitenoise = "6.2.0"

[build-system]
requires = ["poetry-core>=1.1.8"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py310"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
